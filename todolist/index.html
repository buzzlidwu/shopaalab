<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-94026410-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-94026410-1");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>title</title>
  </head>
  <body>
    <div class="headbar">
      <div class="year_bar">
        <span id="year_status"></span>
      </div>
      <div class="month_bar">
        <div id="change_mm_left">⇚</div>
        <span id="month_status"></span>
        <div id="change_mm_right">⇛</div>
      </div>
    </div>
    <div class="todolist_box">
      <div class="top_bar">
        <div class="top_context">星期日</div>
        <div class="top_context">星期一</div>
        <div class="top_context">星期二</div>
        <div class="top_context">星期三</div>
        <div class="top_context">星期四</div>
        <div class="top_context">星期五</div>
        <div class="top_context">星期六</div>
      </div>
      <div class="context" id="js_install_todo"></div>
    </div>
    <div class="add_form" id="show_form">
      <div class="card card_size">
        <div class="card-header bg-info">
          新增代辦事項
        </div>
        <div class="card-body">
          <div class="date_bar" id="data_bar">選擇日期為 ： 1993 / 05 / 31</div>
          <ul class="list-group" id="todo_list"></ul>
          <div class="input-group textarea_input">
            <div class="input-group-prepend">
              <span class="input-group-text">代辦事項</span>
            </div>
            <textarea
              id="todo_input"
              style="resize : none;"
              class="form-control"
              aria-label="With textarea"
            ></textarea>
          </div>
          <div class="btn_bar">
            <button type="button" class="btn btn-info send_btn" id="add_todo">
              send
            </button>
            <button
              type="button"
              class="btn btn-danger send_btn"
              id="close_todo"
            >
              close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./index.js"></script>
